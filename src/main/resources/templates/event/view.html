<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: header"></div>
<h1 th:text="${event.name}">Event Name</h1>
<p>Start Time: <span th:text="${event.startTime}"></span></p>
<p>End Time: <span th:text="${event.endTime}"></span></p>
<h2>Users</h2>
<ul>
    <li th:each="user : ${event.users}" th:text="${user.username}"></li>
</ul>
<h2>Add User</h2>
<form th:action="@{/events/{eventId}/addUser(eventId=${event.id})}" method="post">
    <select name="userId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <button type="submit">Add User</button>
</form>
<h2>Set Responsible Person</h2>
<form th:action="@{/events/{eventId}/setResponsiblePerson(eventId=${event.id})}" method="post">
    <select name="userId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <button type="submit">Set Responsible Person</button>
</form>
</body>
</html>
