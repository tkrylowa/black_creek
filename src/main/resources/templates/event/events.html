<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <h1 class="my-4">Events</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}">Event Name</td>
            <td th:text="${event.description}">Description</td>
            <td th:text="${event.date}">Date</td>
            <td>
                <a th:href="@{/event/events/register/{id}(id=${event.id})}" class="btn btn-primary">Register</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/event/events/new}" class="btn btn-success">Add Event</a>
    <h2>Attendees</h2>
    <ul>
        <li th:each="attendee : ${event.attendees}" th:text="${attendee.login}"></li>
    </ul>
    <h2>Mark Attendance</h2>
    <form th:action="@{/events/events/{eventId}/attend(eventId=${event.eventId})}" method="post">
        <select name="userId">
            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.login}"></option>
        </select>
        <button type="submit">Attend</button>
    </form>
    <h2>Unmark Attendance</h2>
    <form th:action="@{/events/events/{eventId}/unattend(eventId=${event.eventId})}" method="post">
        <select name="userId">
            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.login}"></option>
        </select>
        <button type="submit">Unattend</button>
    </form>
</div>
</body>
</html>
