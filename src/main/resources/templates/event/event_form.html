<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Event</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{./fragments.html :: header}"></div>
    <main class="main-content">
        <div class="container">
            <h1 class="my-4">Add Event</h1>
            <form th:action="@{/events/add}" th:object="${event}" method="post" class="form">
                <div class="form-group">
                    <label>Name</label>
                    <label>
                        <input type="text" th:field="*{eventName}" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="eventTypeId">Event Type</label>
                    <select id="eventTypeId" th:field="*{eventTypeId}" class="form-control">
                        <option th:each="type : ${eventTypes}" th:value="${type.id}" th:text="${type.name}">Event Type
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <label>
                        <input type="text" th:field="*{eventDescription}" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label>Start date</label>
                    <label>
                        <input type="date" th:field="*{eventStartDate}" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label>End date</label>
                    <label>
                        <input type="date" th:field="*{eventEndDate}" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label>Event capacity (how mane people)</label>
                    <label>
                        <input type="number" th:field="*{eventCapacity}" class="form-control" value="3"/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" step="0.01" id="cost" th:field="*{cost}" class="form-control" min="0">
                </div>

                <div class="form-group">
                    <label for="responsibleUserId">Responsible User</label>
                    <select id="responsibleUserId" th:field="*{responsibleUserId}" class="form-control">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.login}">Select User</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <div>
                <a th:href="@{/events}" class="btn-back">Back to Events</a>
            </div>
            <div th:utext="${reloadScript}"></div>
        </div>
    </main>
    <div th:replace="~{./fragments.html :: footer}"></div>
</div>
</body>
</html>
